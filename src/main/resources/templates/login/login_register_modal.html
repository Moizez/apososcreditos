<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"> 
<head>
    <title>Após Os Créditos | Login e Registro</title>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />


	<style>body{padding-top: 60px;}</style>

    <link href="assets/css/bootstrap.css" rel="stylesheet" />

	<link href="assets/css/login-register.css" rel="stylesheet" />
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

	<script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.js" type="text/javascript"></script>
	<script src="assets/js/login-register.js" type="text/javascript"></script>

</head>
<body>

		 <div class="modal fade login" id="loginModal">
		      <div class="modal-dialog login animated">
    		      <div class="modal-content">
    		         <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Entrar com</h4>
                    </div>
                    <div class="modal-body">
                        <div class="box">
                             <div class="content">
                                <div class="social">
                                    <a class="circle github"  th:href="@{'/linkedinlogin'}">
                                        <i class="fa fa-linkedin fa-fw"></i>
                                    </a>
                                    <a id="google_login" class="circle google" th:href="@{'/googlelogin'}">
                                        <i class="fa fa-google-plus fa-fw"></i>
                                    </a>
                                    <a id="facebook_login" class="circle facebook" th:href="@{'/facebooklogin'}">
                                        <i class="fa fa-facebook fa-fw"></i>
                                    </a>
                                </div>
                                
                                <h5 style="text-align: center; color: red;" th:if="${errormessage}"><span th:text="${errormessage}"></span></h5>                                
                                
                                <div class="division">
                                    <div class="line l"></div>
                                      <span>ou</span>
                                    <div class="line r"></div>
                                </div>
                                <div class="error"></div>
                                <div class="form loginBox">
                                    <form th:action="@{'/login'}" method="POST">
                                    <input class="form-control" type="text" placeholder="E-mail" name="email" required="required">
                                    <input class="form-control" type="password" placeholder="Senha" name="password" required="required">
                                    <input class="btn btn-default btn-login" type="submit" value="Entrar">
                                    </form>
                                </div>
                             </div>
                        </div>
                        <div class="box">
                            <div class="content registerBox" style="display:none;">
                             <div class="form">
                                <form th:action="@{'/register'}" th:object="${user}" method="POST" html="{:multipart=>true}" data-remote="true" accept-charset="UTF-8">
                                <input th:field="*{firstName}" class="form-control" type="text" placeholder="Nome" name="firstName">
                                <input th:field="*{lastName}" class="form-control" type="text" placeholder="Sobrenome" name="lastName">
                                <input th:field="*{email}" class="form-control" type="text" placeholder="E-mail" name="email">
                                <input th:field="*{password}" class="form-control" type="password" placeholder="Senha" name="password">
                                <input class="btn btn-default btn-register" type="submit" value="Criar conta" name="commit">
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="forgot login-footer">
                            <span>Deseja
                                 <a href="javascript: showRegisterForm();">criar uma conta</a>
                            ?</span>
                        </div>
                        <div class="forgot register-footer" style="display:none">
                             <span>Já tem uma conta?</span>
                             <a href="javascript: showLoginForm();">Entrar</a>
                        </div>
                    </div>
    		      </div>
		      </div>
		  </div>
<script type="text/javascript">
    $(document).ready(function(){
        openLoginModal();
    });
</script>


</body>
</html>
